<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dovahkiin Getaways</title>
    <link rel="icon" href="sk-images\dg-favicons\ms-icon-310x310.png">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="top-nav.css">
    <link rel="stylesheet" href="travel-routes.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Lovers+Quarrel&family=Spectral:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4b58809f4.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <ul class="logo-container-list">
                    <li class="nav-option"><img class="nav-logo" src="sk-images\dg-icons\Dovahkiin-Getaways-w.svg"
                            style="height:3rem; width: 3rem;" alt="dg-logo"></li>
                    <li class="nav-option"><a class="nav-home" href="">Dovahkiin Getaways</a></li>
                </ul>
            </div>
            <div class="nav-links-container">
                <ul class="nav-links">
                    <li class="nav-option"><a class="nav-link" href="#">Adventures</a></li>
                    <li class="nav-option"><a class="nav-link" href="#">Destinations</a></li>
                    <li class="nav-option"><a class="nav-link" href="#">Extras</a></li>
                    <li class="nav-option"><a class="nav-link" href="#">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="back-button"><a href="index.html"><i class="fas fa-arrow-left"></i> Back</a></div>
        <section class="">
            <div class="">
                <h1 class="page-title">Travel options</h1>
                <p>Choose your departure day, time and trailer you will travel by, below.</p>
                <p><a href="info-link">What trailers are available?</a></p>
            </div>
        </section>

        <section>
            <h2>Outbound</h2>

            <div class="travel-option-container">
                <div class="travel-option-start">
                    <p class="travel-date-and-city">5, last seed, 4E 187</p>
                    <p class="travel-date-and-city travel-time">06:00</p>
                    <p class="travel-date-and-city">Imperial City</p>
                </div>
                <div class="travel-arrow">
                    <img src="sk-images\dg-icons\arrow-icon.svg" alt="arrow-icon">
                </div>
                <div class="travel-option-end">
                    <p class="travel-date-and-city">12, last seed, 4E 187</p>
                    <p class="travel-date-and-city travel-time">12:00</p>
                    <p class="travel-date-and-city">Windhelm</p>
                </div>
                <div class="travel-option-button-container">
                    <div class="travel-option-button-1">
                        <button type="button" class="button-travel-option">
                            <p>Wagon</p>
                            <p>115 Gold</p>
                        </button>
                    </div>
                    <div class="travel-option-button-2">
                        <button type="button" class="button-travel-option">
                            <p>Carriage</p>
                            <p>280 Gold</p>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="" async defer></script>
</body>

</html>
